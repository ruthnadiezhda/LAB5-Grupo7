<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head(titulo)">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/custom.css}" />
    <script th:src="@{/js/jquery-3.4.1.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <title th:text="${titulo} ? ${titulo} : 'Laboratorio 5'">Laboratorio 5</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark navbar-expand-sm fixed-top justify-content-between" th:fragment="navbar">
    <!-- Links -->
    <ul class="navbar-nav">
        <a class="navbar-brand" href="#">Blog Telecom</a>
        <li class="nav-item">
            <a class="nav-link" href="#">Link 1</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Link 2</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Link 3</a>
        </li>
    </ul>

    <div class="d-inline-flex">
        <div id="usuarioAnonimo">
            <a class="btn btn-info">Iniciar Sesión</a>
        </div>
        <div id="usuarioAutenticado">
            <span>Bienvenido ___</span>
            <a class="btn btn-info">Cerrar Sesión</a>
        </div>
    </div>

    <table class="table table-bordered">
        <thead class="thead-dark">

        <tr>
            <th scope="col">#</th>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Correo</th>
            <th>OPCION</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="us, vEstado : ${listaDeUsuarios}">
            <th th:text="${vEstado.index + 1}" scope="row">1</th>
            <td th:text="${us.id_user}">Mark</td>
            <td th:text="${us.firstname}">Otto</td>
            <td th:text="${us.lastname}">Otto</td>
            <td th:text="${us.email}">Otto</td>


            <td>

                <a th:href="@{'/user/edit?id=' + ${us.id_user}}" class="btn btn-warning"> Editar </a>

                <a th:href="@{'/user/delete?id=' + ${us.id_user}}" class="btn btn-danger"> Borrar </a>


            </td>

        </tr>
        </tbody>
    </table>












</nav>
</body>
</html>
